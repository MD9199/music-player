<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Music Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12">
                <div class="music-player-container">
                    <!-- Left Side - Player -->
                    <div class="player-section">
                        <div class="music-player-card">
                            <!-- Header -->
                            <div class="player-header text-center mb-4">
                                <h1 class="player-title">
                                    <i class="fas fa-music me-2"></i>Music Player
                                </h1>
                                <p class="text-muted">Enjoy your favorite tunes</p>
                            </div>

                            <!-- Album Art -->
                            <div class="album-art-container text-center mb-4">
                                <div class="album-art" id="albumArt">
                                    <i class="fas fa-music album-placeholder"></i>
                                </div>
                                <div class="vinyl-effect"></div>
                            </div>

                            <!-- Song Info -->
                            <div class="song-info text-center mb-4">
                                <h3 class="song-title" id="songTitle">No song selected</h3>
                                <p class="artist-name" id="artistName">Select a song from the playlist</p>
                            </div>

                            <!-- Progress Bar -->
                            <div class="progress-container mb-3">
                                <div class="progress">
                                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <div class="time-info d-flex justify-content-between mt-2">
                                    <span id="currentTime">0:00</span>
                                    <span id="totalTime">0:00</span>
                                </div>
                            </div>

                            <!-- Controls -->
                            <div class="controls text-center mb-4">
                                <div class="control-buttons">
                                    <button class="btn btn-control" id="prevBtn" title="Previous">
                                        <i class="fas fa-step-backward"></i>
                                    </button>
                                    <button class="btn btn-control btn-play" id="playBtn" title="Play">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button class="btn btn-control" id="nextBtn" title="Next">
                                        <i class="fas fa-step-forward"></i>
                                    </button>
                                </div>
                                
                                <div class="volume-control mt-3">
                                    <i class="fas fa-volume-down me-2"></i>
                                    <input type="range" class="form-range" id="volumeSlider" min="0" max="100" value="70">
                                    <i class="fas fa-volume-up ms-2"></i>
                                </div>
                            </div>

                            <!-- Audio Element -->
                            <audio id="audioPlayer" preload="metadata"></audio>
                        </div>
                    </div>

                    <!-- Right Side - Playlist -->
                    <div class="playlist-section">
                        <div class="playlist-card">
                            <div class="playlist-header">
                                <h5 class="playlist-title">
                                    <i class="fas fa-list me-2"></i>Playlist
                                </h5>
                                <p class="playlist-subtitle">Your music collection</p>
                            </div>
                            
                            <div class="playlist" id="playlist">
                                <!-- Playlist items will be added here -->
                            </div>
                            
                            <!-- Upload Button -->
                            <div class="upload-section">
                                <button class="btn btn-upload" id="uploadBtn">
                                    <i class="fas fa-upload me-2"></i>Add Audio Files
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
